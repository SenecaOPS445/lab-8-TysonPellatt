---
- hosts: tpellatt
  user: student
  become: yes

  vars:
    apache_version: 2.6
    motd_warning: "WARNING: used by ICT faculty/students only.\n"
    testserver: yes

  tasks:
    - name: Update Apache
      yum:
        name: httpd
        state: latest

    - name: Install EPEL repository
      yum:
        name: epel-release
        state: present

    - name: Remove 'tree' package
      yum:
        name: tree
        state: absent

    - name: Set hostname to tpellatt
      hostname:
        name: tpellatt

    - name: Create new user with sudo access
      user:
        name: tpellatt
        groups: wheel
        append: yes
        shell: /bin/bash

    - name: Allow user to run sudo without password
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: 'tpellatt'
        line: 'tpellatt ALL=(ALL) NOPASSWD:ALL'
        validate: 'visudo -cf %s'

    - name: Configure SSH for new user
      copy:
        src: "/home/tpellatt/.ssh/id_rsa.pub"
        dest: "/home/tpellatt/.ssh/authorized_keys"
        owner: "tpellatt"
        group: "tpellatt"
        mode: '0600'

    - name: Create directory structure for labs
      file:
        path: "/home/tpellatt/ops445/lab{{ item }}"
        state: directory
        owner: "tpellatt"
        group: "tpellatt"
      loop: "{{ range(1, 8) | list }}"
